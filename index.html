<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeePixel</title>
</head>
<body>
    <div id="game">
      <div id="nav">
        <a href="/" class="logo">
          <img height="50" src="/images/logo.svg" alt="VeePixel">
        </a>
        <div class="music">
          <button id="playPause" class="btn btn-play">
            <img src="/utils/play.png" alt="Play">
            <img src="/utils/pause.png" alt="Pause">
          </button>
          <div class="music-player"></div>
          <button id="next" class="btn btn-next">
            <img src="/utils/next.png" alt="Next">
          </button>
        </div>
      </div>
      <div id="controls"></div>
      <div id="mask"></div>
      <div id="floor"></div>
    </div>
    <script src="src/main.ts" type="module"></script>
</body>
</html>
