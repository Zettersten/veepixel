<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeePixel</title>
    <link rel="stylesheet" href="dist/index.css">
</head>
<body>
    <div id="game">
      <div id="nav">
        <a href="/" class="logo">
          <img height="50" src="assets/images/logo.svg" alt="VeePixel">
        </a>
        <div class="music">
          <!-- play, pause, and volume buttons -->
          <button id="playPause" class="btn btn-play">
            <img src="assets/utils/play.png" alt="Play">
            <img src="assets/utils/pause.png" alt="Pause">
          </button>
          <div class="music-player"></div>
          <button id="next" class="btn btn-next">
            <img src="assets/utils/next.png" alt="Next">
          </button>
        </div>
      </div>
      <div id="controls">
        
      </div>
      <div id="mask"></div>
      <div id="floor"></div>
    </div>
    <script src="dist/index.mjs" type="module"></script>
    <script>
        document.write(
          '<script src="http://' +
            (location.host || '${1:localhost}').split(':')[0] +
            ':${2:35729}/livereload.js?snipver=1"></' +
            'script>'
        );
      </script>
</body>
</html>
